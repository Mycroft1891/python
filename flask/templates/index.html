<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask App</title>
  </head>
  <body>
    <form action="/" method="post">
      <input placeholder="name" name="name">
      <input placeholder="your post" name="post">
      <input type="submit" value="submit">
    </form>

    {% for post in posts %}
    <div class="post">
      {{ post[1] + ': ' + post[2] }}
    </div>
    {% endfor %}
  </body>
</html>
